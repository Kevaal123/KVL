<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KVL</title>
    <meta name="description" content="KVL">
    <style>
      :root {
        --bg1: #0d0d0f;
        --bg2: #1a1a1f;
        --text: #ffffff;
        --glow: rgba(255, 255, 255, 0.6);
      }
      html, body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, var(--bg1), var(--bg2));
        color: var(--text);
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      h1 {
        font-size: clamp(72px, 12vw, 180px);
        letter-spacing: 0.1em;
        margin: 0;
        opacity: 0;
        animation: fadeIn 2s ease forwards, float 6s ease-in-out infinite;
        transition: text-shadow 0.6s ease, transform 0.6s ease;
      }
      h1:hover {
        text-shadow: 0 0 25px var(--glow), 0 0 50px var(--glow);
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body>
    <h1>KVL</h1>
    <footer>Â© 2025 KVL</footer>
  </body>
</html>
